<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Admin/Login/css/login-dashboard.css">
    <title>Wonder Web</title>
</head>
<body>
    
    <div class="topnav">
        <h3>Wonder Web</h3>
    </div>

    <div class="login-container">
        <div class="form-container">
            <form class="login-form" action="/Admin/Dashboard/dashboard.html">
                <h2>Sign In To Wonder Web</h2> <br>
                <input type="text" class="form-input" placeholder="Username"> <br>
                <br>
                <input type="text" class="form-input" placeholder="Password"> <br>
                <br>
                
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox"> 
                    <label for="remember" class="remember">Remember Me On This Computer</label>      
                </div>

                <button class="btn-signin">Sign in</button>
            </form>
            
            <div class="card-footer">
                <span>Enterprise Version 6.2.10</span>
            </div>
        </div>
    </div>

</body>
</html>
